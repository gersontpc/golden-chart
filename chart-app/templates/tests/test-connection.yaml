apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "my-app.fullname" . }}-test-connection"
  labels:
    {{- include "my-app.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.10.1
      imagePullPolicy: IfNotPresent
      command:
        - sh
        - -c
        - >
          echo "Testing connection to service...";
          curl -sSf http://{{ include "my-app.fullname" . }}:{{ .Values.service.port }};
  restartPolicy: Never
